<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>

</head>
<body>

<h1>This is a Heading</h1>
<p id="Result">This is a paragraph.</p>

<script>

var data = '{"sepal length": 6.0, "sepal width": 2.2, "petal length": 4.0, "petal width": 1.0}';



var request = new XMLHttpRequest();
request.open('POST', 'http://127.0.0.1:5000/predict', true);
request.onload = function() {
  if (request.status >= 200 && request.status < 400) {

    // Success!
    console.log(request.responseText);
	document.getElementById("Result").innerHTML=request.response;
	
  }
};
request.setRequestHeader('Content-Type', 'application/json');
request.send(data);
//發送請求
</script>
</body>
</html>
